<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Linguistics Quiz</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/reset.css">
    <!-- Bootstrap 4.0 CSS -- https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My Styles CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="row">
        <div class="scores col-4">
            <div>
                Correct: <span id="correct"></span>
            </div>
            <div>
                Wrong: <span id="wrong"></span>
            </div>
        </div>
        <div class="timer col-4">
            Time Left: <span id="time">120</span> seconds
        </div>
        <div class="high-scores col-4">
            <button type="button" class="btn btn-link btn-sm" id="high-score-btn">View High Scores
        </div>
    </header>
    <div class="container">
        <!-- Intro Page -->
        <div class="intro">
            <h1>Quiz Time!</h1>
            <h3>Click on the START button to begin the quiz!</h3>
            <hr>
            <button type="button" class="btn" id="startBtn">START</button>
        </div>
        <!-- Questions -->
        <div class="quiz hide">
            <h2 class="question"></h2>
            <div class="options">
                <button type="button" class="btn">
                    a. <span class="optA"></span>
                </button>
                <button type="button" class="btn">
                    b. <span class="optB"></span>
                </button>
                <button type="button" class="btn">
                    c. <span class="optC"></span>
                </button>
                <button type="button" class="btn">
                    d. <span class="optD"></span>
                </button>
            </div>
            <hr>
            <span class="answer"></span>
        </div>
    </div>
</body>
</html>
