<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Linguistics Quiz</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/reset.css">
    <!-- Bootstrap 4.0 CSS -- https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My Styles CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="row">
        <div class="scores col-3">
            <div>
                Correct: <span id="correctCount">0</span>
            </div>
            <div>
                Wrong: <span id="wrongCount">0</span>
            </div>
        </div>
        <div class="timer col-6">
            Time Left: <span id="time">120</span> seconds
        </div>
        <div class="high-scores col-3">
            <button type="button" class="btn btn-link btn-sm" id="high-score-btn">View High Scores
        </div>
    </header>
    <div class="container custom-box">
        <!-- Intro -->
        <div class="intro">
            <h1>Quiz Time!</h1>
            <h3>Click on the START button to begin the quiz!</h3>
            <hr>
            <button type="button" class="btn btn-lg" id="start-btn">START</button>
        </div>
        <!-- Questions -->
        <div class="quiz hide">
            <h2 class="mb-3">Question <span class="question"></span></h2>
            <div class="options">
                <button type="button" class="btn mb-2 option-btn optA" data-option="0">
                </button>
                <br>
                <button type="button" class="btn mb-2 option-btn optB" data-option="1">>
                </button>
                <br>
                <button type="button" class="btn mb-2 option-btn optC" data-option="2">
                </button>
                <br>
                <button type="button" class="btn mb-2 option-btn optD" data-option="3">
                </button>
            </div>
            <hr>
            <span class="answer"></span>
        </div>
        <!-- Submit Score -->
        <div class="submit-score hide">
            <form>
                <label>Please enter your name to be added to our high scores board!</label>
                <input type="text" placeholder="Enter your name here" id="user-name">
                <input type="submit" class="btn" id="submit-btn">
            </form>
        </div>
        <!-- Highscores Page -->
        <div class="highscores-list hide">
            <h2>High Scores</h2>
            <ul class="list-group col-6 offset-3">
                <li class="list-group-item">Agnes 80</li>
            </ul>
            <hr>
            <button class="btn back-btn">Back to Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
