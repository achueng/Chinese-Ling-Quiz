<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Linguistics Quiz</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/reset.css">
    <!-- My Styles CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="high-scores">
            View High Scores
        </div>
        <div class="timer">
            Time Left: <span id="timer"></span>
        </div>
        <div class="scores">
            <div>
                Correct: <span id="correct"></span>
            </div>
            <div>
                Wrong: <span id="wrong"></span>
            </div>
        </div>
    </header>
    <div class="container">
        <!-- Intro Page -->
        <div class="intro">
            <h1>Quiz Time!</h1>
            <h3>Click on the START button to begin the quiz!</h3>
            <hr>
            <button id="startBtn">START</button>
        </div>
        <!-- Questions -->
        <div class="quiz hide">
            <h2 class="question"></h2>
            <div class="options">
                <button>a. <span class="optA"></span></button>
                <button>b. <span class="optB"></span></button>
                <button>c. <span class="optC"></span></button>
                <button>d. <span class="optD"></span></button>
            </div>
            <hr>
            <span class="answer"></span>
        </div>
    </div>
</body>
</html>
