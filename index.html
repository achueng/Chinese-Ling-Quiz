<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Linguistics Quiz</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/reset.css">
    <!-- My Styles CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="high-scores">
            View High Scores
        </div>
        <div class="timer">
            Time Left: <span id="timer"></span>
        </div>
        <div class="scores">
            <div>
                Correct: <span id="correct"></span>
            </div>
            <div>
                Wrong: <span id="wrong"></span>
            </div>
        </div>
    </header>
    <div class="container">
        <!-- Intro Page -->
        <div id="intro">
            <h1>Quiz Time!</h1>
            <h3>Click on the START button to begin the quiz!</h3>
            <hr>
            <button id="startBtn">START</button>
        </div>
        <!-- Questions -->
        <div class="questions hide">
            <h2 class="question1"></h2>
            <div class="options">
                <button class="optA">a. </button>
                <button class="optB">b. </button>
                <button class="optC">c. </button>
                <button class="optD">d. </button>
            </div>
            <hr>
            <span class="result"></span>
        </div>
    </div>
</body>
</html>
